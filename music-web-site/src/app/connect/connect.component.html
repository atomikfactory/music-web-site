<p class="text-center">
  <iframe [src]="getSpotifyWidgetUrl()" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>

</p>
<p class="text-center">
  <span *ngIf="conf.facebookUrl">
    <a href="{{conf.facebookUrl}}" target="_blank" class="social fa fa-facebook facebook"></a>
  </span>
  <span *ngIf="conf.twitterUrl">
    <a href="{{conf.twitterUrl}}" class="social fa fa-twitter twitter" target="_blank"></a>
  </span>
  <span *ngIf="conf.soundcloudUrl">
    <a href="{{conf.soundcloudUrl}}" target="_blank" class="fa fa-soundcloud social soundcloud"></a>
  </span>
  <span *ngIf="conf.googlePlusUrl">
    <a href="{{conf.googlePlusUrl}}" class="social fa fa-google google" target="_blank"></a>
  </span>
  <span *ngIf="conf.youtubeUrl">
    <a href="{{conf.youtubeUrl}}" class="social fa fa-youtube youtube" target="_blank"></a>
  </span>
  <span *ngIf="conf.instagramUrl">
    <a href="{{conf.instagramUrl}}" class="social fa fa-instagram instagram" target="_blank"></a>
  </span>
  <span *ngIf="conf.vimeoUrl">
    <a href="{{conf.vimeoUrl}}" class="social fa fa-vimeo vimeo" target="_blank"></a>
  </span>
  <span *ngIf="conf.bandcampUrl">
    <a href="{{conf.bandcampUrl}}" target="_blank" class="fa fa-bandcamp social bandcamp"></a>
  </span>
  <span *ngIf="conf.jamendo">
    <a href="{{conf.jamendo}}" target="_blank" class="social fa fa-music jamendo"></a>
  </span>
</p>
